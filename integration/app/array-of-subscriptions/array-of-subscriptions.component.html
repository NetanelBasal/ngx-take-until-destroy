<div class="container is-flex is-flex-direction-column">
  <div class="box">
    <div class="content">
      <p>
        The purpose of this test is to ensure that subscriptions, stored in array, are
        unsubscribed.
      </p>

      <app-document-click *ngIf="shown"></app-document-click>

      <div data-cy="document-click-status" [class]="documentClickUnsubscribedClass$ | async">
        {{ documentClickUnsubscribedText$ | async }}
      </div>
    </div>
  </div>

  <button data-cy="toggle-document-click" class="button is-link is-light" (click)="toggle()">
    Toggle
  </button>
</div>
