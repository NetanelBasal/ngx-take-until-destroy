<div class="container is-flex is-flex-direction-column">
  <div class="box">
    <div class="content">
      <p>
        The purpose of this test is to ensure that streams are unsubscribed when the pipe is
        destroyed.
      </p>

      <blockquote *ngIf="shown">{{ '' | i18n }}</blockquote>

      <blockquote data-cy="pipe-unsubscribed">
        Pipe unsubscribed: {{ pipeUnsubscribed$ | async }}
      </blockquote>
    </div>
  </div>

  <button data-cy="toggle-pipe" class="button" (click)="toggle()">Toggle pipe</button>
</div>
